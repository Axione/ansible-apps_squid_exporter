---
# Binary install
squid_exporter_version: "1.11.0"
squid_exporter_url: "https://github.com/boynux/squid-exporter/releases/download/v{{ squid_exporter_version }}/squid-exporter-linux-amd64"
squid_exporter_install_dir: "/usr/local/bin"
squid_exporter_force_install: false
squid_exporter_local_dl: true

# Systemd options
squid_exporter_squid_host: "localhost"
squid_exporter_squid_port: "3128"
squid_exporter_listen_port: "9103"
squid_exporter_extra_flags: "-extractservicetimes=false"
